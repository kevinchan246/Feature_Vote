<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script th:replace="fragments/header :: headerElement"></script>
    <title>Feature Vote Product</title>

</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container" th:if="${product != null}">
        <h1>Product</h1>

        <form action="" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" th:field="${product.id}"/>
            <input type="hidden" th:field="${product.user}">

            <div class="form-group row">
                <label for="name" class="col-12 col-sm-3 col-form-label">Name:</label>
                <div class="col-12 col-sm-9">
                <input type="text" class="form-control" th:field="${product.name}"/>
                </div>
            </div>

            <div class="custom-control custom-switch">
                <div class="col-12 col-sm-9">
                    <input type="checkbox" class="custom-control-input" th:field="${product.published}">
                    <label class="col-12 col-sm-3 custom-control-label" for="published1">Published</label>
                </div>
            </div>
            <br>
            <button class="btn btn-info float-right">Save Product</button>
        </form>
    </div>

</body>
</html>
