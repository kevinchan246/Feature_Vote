<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feature Vote Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container" th:if="${product != null}">
        <h1>Product</h1>

        <form action="" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" th:field="${product.id}"/>
            <input type="hidden" th:field="${product.user}">

            <div class="form-group row">
                <label for="name" class="col-12 col-sm-3 col-form-label">Name:</label>
                <div class="col-12 col-sm-9">
                <input type="text" class="form-control" th:field="${product.name}"/>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" th:field="${product.published}">
                <label class="custom-control-label" for="published1">is published</label>
            </div>
        </div>

        <button class="btn btn-primary">Save Product</button>

        </form>
    </div>

</body>
</html>
