<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feature Login</title>
    <script th:replace="fragments/header :: headerElement" ></script>

    <script type="text/javascript">
        $(function() {
            $("#back").click(function() {
                window.location.href = '/login';
            });
        });
    </script>

</head>
<body>
<div class="container">
    <div class="card" style="margin-top: 1.5em">
        <div class="card-header"><h2>Register For An Account</h2></div>
        <div class="card-body">

            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group row">
                    <label for="name" class="col-md-3 col-form-label">Name:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" th:field="${user.name}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-md-3 col-form-label">Email Address:</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" th:field="${user.username}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-md-3 col-form-label">Password:</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" th:field="${user.password}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="confirmPassword" class="col-md-3 col-form-label">Confirm Password:</label>
                    <div class="col-md-9">
                        <input type="password" id="confirmPassword" class="form-control"/>
                    </div>
                </div>



                <button type="submit" class="btn btn-info float-right">Register</button>
                <button type="submit" class="btn btn-warning">Back</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
