<!DOCTYPE html>
<html th:lang="en" xmlns:th="http:/thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Feature Vote Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body>
    <!--
        create = Http Post
        read   = Http Get
        update = Http Put
        delete = Http Delete
    -->
        <div class="container" style="margin-top: 1.5em;">
            <div class="row">
                <div class="col-8">
                    <h1>Feature Vote Dashboard</h1>
                </div>

                <div class="col-4">
                    <form action="/logout" method="post" class="float-right">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-info">Logout</button>
                    </form>
                </div>
            </div>

            <div th:if="${products != null}">
                <div class="row">
                    <div class="col">
                        <h1>Products</h1>
                    </div>
                </div>
                <div class="row" th:each="product : ${products}">
                    <div class="col">
                        <a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col">
                    <form action="/products" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-info" id="createProduct">Create a Product</button>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
